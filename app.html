        function profile()
        {
            window.location="profile.html";
        }
        
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                document.getElementById("name").innerText = user.displayName;
                if (user.photoURL) {
                    document.getElementById("photoh").src = user.photoURL;
                } else {
                    document.getElementById("photoh").src = "assets/img/avatars/avatar1.jpeg";
                }
            } else {
                // User is signed out.
                window.location="login.html";
            }
        });

        function signout(){
            firebase.auth().signOut().then(function() {
            // Sign-out successful.
                window.location="index.html";
            }).catch(function(error) {
            // An error happened.
                alert(error)
            });
        }

        function save_project(){
            
            var project_name = document.getElementById("project_name").value;
            var description = document.getElementById("description").value;
            var due_date = document.getElementById("date-picker-example").value;
            var user = firebase.auth().currentUser;

            projects_conect = db.ref("/projects/"+user.uid);
            writeUserData(project_name, description, due_date);

            function writeUserData(project_name, description, due_date) {
                var conectados = projects_conect.push( {
