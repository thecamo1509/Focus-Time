<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Perfil de usuario</h4>
    <input id="email" type="text" placeholder="Email"><br>
    <input id="name" type="text" placeholder="Full name"><br>
    <input id="phone" type="text" placeholder="Phone number"><br>
    <label for="launch">Launch time: </label>
    <input type="time" id="launch" name="launch"><br>
    <input id="password" type="password" placeholder="New password"><br>

    <button onclick="update()">Actualizar información</button>
    <button onclick="signout()">Cerrar sesión</button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyA-Px88OFePLsB6Ei_SuUL8uL7tmGjbOj4",
            authDomain: "focus-time2020.firebaseapp.com",
            databaseURL: "https://focus-time2020.firebaseio.com",
            projectId: "focus-time2020",
            storageBucket: "focus-time2020.appspot.com",
            messagingSenderId: "417325651643",
            appId: "1:417325651643:web:43d10e4373b4275df1bb9e",
            measurementId: "G-C35G7G14TT"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById("email").value = user.email;
                document.getElementById("name").value = user.displayName;
            } else {
                // User is signed out.
            }
        });

        var update = function(){
            var name = document.getElementById("name").value;
            var user = firebase.auth().currentUser;

            user.updateProfile({
                displayName: name
                }).then(function() {
                // Update successful.
                }).catch(function(error) {
                // An error happened.
            });

            var newPassword = document.getElementById("password").value;

            if(newPassword.length > 0)
            {
                user.updatePassword(newPassword).then(function() {
                // Update successful.
                }).catch(function(error) {
                // An error happened.
                console.log(error)
                });
            }
        }

        function signout(){
            firebase.auth().signOut().then(function() {
            // Sign-out successful.
                window.location="index.html";
            }).catch(function(error) {
            // An error happened.
                alert(error)
            });
        }
    </script>

    
</body>
</html>
