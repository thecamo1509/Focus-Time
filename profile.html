        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById("email").value = user.email;
                document.getElementById("name").value = user.displayName;
                document.getElementById("nameh").innerText = user.displayName;
                if (user.photoURL) {
                    document.getElementById("photoh").src = user.photoURL;
                    document.getElementById("photo").src = user.photoURL;
                } else {
                    document.getElementById("photoh").src = "assets/img/avatars/avatar1.jpeg";
                    document.getElementById("photo").src = "assets/img/avatars/avatar1.jpeg";
                }
            } else {
                // User is signed out.
            }
        });

        var update = function(){
            var name = document.getElementById("name").value;
            var user = firebase.auth().currentUser;

            user.updateProfile({
                displayName: name
                }).then(function() {
                // Update successful.
                }).catch(function(error) {
                // An error happened.
            });

            var newPassword = document.getElementById("password").value;

            if(newPassword.length > 0)
            {
                user.updatePassword(newPassword).then(function() {
                // Update successful.
                }).catch(function(error) {
                // An error happened.
                console.log(error)
                });
            }
        }
